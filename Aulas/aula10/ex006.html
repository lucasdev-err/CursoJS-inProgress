<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(103, 182, 103);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var div = document.querySelector('div#area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', sair)
        function clicar(){
            div.innerText ='Clicou'
            div.style.background = 'blue'
            div.style.color = 'white'
        }

        function entrar(){
            div.innerText = 'Entrou :)'
            div.style.background = 'pink'
            div.style.color = 'black'
        }

        function sair(){
            div.innerText = 'Saiu :('
            div.style.background = 'red'
            div.style.color = 'white'
        }
    </script>
</body>
</html>
