<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var txtvel = document.querySelector('#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('#res')
            res.innerHTML = `<p>Sua velocidade foi de <strong>${vel}Km/h!</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
